 	<script type="text/javascript">

 		var vh = window.innerHeight;
 		var vw = window.innerWidth;

 		var left = (vw-1200);

 		var squares = parseInt((vw-1200)/100);

 		if(squares%2 != 0){
 			left = ((vw%100)+100)/2
 		}
 		else{
 			left= (vw%100)/2;
 		}


 		for (var i = 0; i <vh; i+=100) {
 			var temp = document.createElement("div");
 			temp.classList.add("bgline");
 			temp.style.top = i+"px";
 			document.body.appendChild(temp);
 		}

		for (var i = left; i <vw; i+=100) {
 			var temp = document.createElement("div");
 			temp.classList.add("bglineVert");
 			temp.style.left = i+"px";
 			document.body.appendChild(temp);
 		}

 		document.getElementById('doshytext').style.top = 100*(parseInt((vh/100)/2-2))+"px";
 		document.getElementById('doshytext').style.left = 100*parseInt(squares/2)+(left)+"px";

 		anime({
 			targets: '.bgline',
 			width:vw,
 			duration: 2000,
 			easing: 'easeInOutExpo',
 			delay: anime.stagger(100)
 		});

 		anime({
 			targets: '.bglineVert',
 			height:vh,
 			duration: 2000,
 			easing: 'easeInOutExpo',
 			delay: anime.stagger(100)
 		});

 		anime({
		  targets: '.doshytext .lines path',
		  strokeDashoffset: [anime.setDashoffset, 0],
		  easing: 'easeInOutSine',
		  duration: 2000,
		  delay: function(el, i) { return i * 250 },
		
		});
