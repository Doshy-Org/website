	}
	.bgline{
		height: 2px;
		background-color: lightgrey;
		width: 2px;
		position: absolute;
		opacity: 0.4;
	}
	.bglineVert{
		height: 2px;
		background-color: lightgrey;
		width: 2px;
		position: absolute;
		opacity: 0.4;
	}
	.doshytext{
		position: absolute;
		top:300px;
		left: 500px;
	}

	.sub{
		position: absolute;
		font-size: 21px;
		color: #51638a;
	}
	a{
		text-decoration: underline;
		transition: 0.5s;
	}
	a:hover{
		cursor: pointer;
		color: dodgerblue;
	}
	.box{
		background-color: #F5F5F5;
		width: 100px;
		height: 100px;
		position: absolute;
	}
	.box2{
		background-color: #F5F5F5;
		width: 100px;
		height: 100px;
		position: absolute;
	}
</style>

 	<script type="text/javascript">

 		window.onresize = function(){ location.reload(); } //rload on resize

 		var vh = window.innerHeight;
 		var vw = window.innerWidth;

 		var left = (vw-1200);

 		var squares = parseInt((vw-1200)/100);

 		if(squares%2 != 0){
 			left = ((vw%100)+100)/2
 		}
 		else{
 			left= (vw%100)/2;
 		}


 		for (var i = 0; i <vh; i+=100) {
 			var temp = document.createElement("div");
 			temp.classList.add("bgline");
 			temp.style.top = i+"px";
 			document.body.appendChild(temp);
 		}

		for (var i = left; i <vw; i+=100) {
 			var temp = document.createElement("div");
 			temp.classList.add("bglineVert");
 			temp.style.left = i+"px";
 			document.body.appendChild(temp);
 		}
 		var titletop = 100*(parseInt((vh/100)/2-2));
 		var titleleft = 100*parseInt(squares/2)+(left);


 		document.getElementById('doshytext').style.top = titletop+ "px";
 		document.getElementById('doshytext').style.left = titleleft+ "px";

 		var textoffset = 459;
 		document.getElementById('coming').style.top = titletop+textoffset+"px";
 		document.getElementById('coming').style.left = titleleft+"px";


		document.getElementById('slides').style.left = titleleft+1000+"px";
		document.getElementById('slides').style.top = titletop+textoffset+"px";

		document.getElementById('box').style.left = titleleft -200+"px";
		

 		 anime({ //horo lines
 			targets: '.bgline',
 			width:vw,
 			duration: 2000,
 			easing: 'easeInOutExpo',
 			delay: anime.stagger(100)
 		});

 		anime({ //vert lines
 			targets: '.bglineVert',
 			height:vh,
 			duration: 2000,
 			easing: 'easeInOutExpo',
 			delay: anime.stagger(100)
 		});

 		anime({ //DOSHY text animation
		  targets: '.doshytext .lines path',
		  strokeDashoffset: [anime.setDashoffset, 0],
		  easing: 'easeInOutSine',
		  duration: 2000,
		  delay: function(el, i) { return i * 250 },
		});

		var verticalbox = 100*parseInt(vh/100);

		document.getElementById('box2').style.left = titleleft+1300+"px";
		document.getElementById('box2').style.top = verticalbox-100+"px"; //init box 2

		var boxanim = anime({
		  targets: '.box',
		  keyframes: [
		    {translateX: 1500},
		    {translateY: verticalbox-100},
		    {translateX: 0},
		    {translateY: 0}
		  ],	
		  duration: 10000,
		  easing: 'easeInOutExpo',
		  loop: true,
		 
		});

		var boxanim = anime({
		  targets: '.box2',
		  keyframes: [
		  	{translateX: -1500},
		    {translateY: -verticalbox+100},
		    {translateX: 0},
		    {translateY: 0},
		  ],
		  duration: 10000,
		  easing: 'easeInOutExpo',
		  loop: true,
		 
		});
